<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="header">Network</p>
    <h1>Your Feed</h1>
    <div class="main">
        <div class="col1">
            <div class="profile outline">
                <img src="./icons/user-circle.png" alt="profile photo" class="icon">
                <a href="#">Add an avatar</a>
                <p id="userName">James Doe</p>
            </div>
        </div>
        <div class="col2">
            <div class="box outline" id="box1">
                <div class="box-top" id="box1-top">
                    <p>Neil M</p>
                    <p><span class="userLikes" id="user1">0</span> like(s)</p>
                    <button type="button" class="btn" onclick="updateCount(this)">Like</button>
                </div>
                <p class="box-bottom">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="box outline" id="box2">
                <div class="box-top" id="box2-top">
                    <p>Nichole K</p>
                    <p><span class="userLikes" id="user2">0</span> like(s)</p>
                    <button type="button" class="btn" onclick="updateCount(this)">Like</button>
                </div>
                <p class="box-bottom">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="box outline" id="box3">
                <div class="box-top" id="box3-top">
                    <p>Jim R</p>
                    <p><span class="userLikes" id="user3">0</span> like(s)</p>
                    <button type="button" class="btn" onclick="updateCount(this)">Like</button>
                </div>
                <p class="box-bottom">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
